{% extends "base.html" %}

{% block content %}
<div class="card auth-container" style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 class="card-title" style="text-align: center; color: var(--primary); margin-bottom: 20px;">Your Profile Details</h2>

    <div style="text-align: center; margin-bottom: 20px;">
        {% if user.profile_photo_path %}
            <img src="{{ url_for('static', filename=user.profile_photo_path) }}" alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
        {% else %}
            <img src="{{ url_for('static', filename='RajKadam_2310.jpg') }}" alt="Default Profile" style="width: 100px; height: 100px; border-radius: 50%;">
        {% endif %}
    </div>

    <div class="form-group">
        <label style="color: #4361ee;">Full Name</label>
        <p>{{ user.full_name or user.name }}</p>
    </div>

    <div class="form-group">
        <label style="color: #4361ee;">Email</label>
        <p>{{ user.email }}</p>
    </div>

    <div class="form-group">
        <label style="color: #4361ee;">Bio</label>
        <p>{{ user.bio or 'Not Provided' }}</p>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
    </div>
</div>
{% endblock %}
